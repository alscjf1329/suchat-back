<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchat - 채팅 테스트</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .connection-status {
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }
        
        .connected {
            background: #4CAF50;
            color: white;
        }
        
        .disconnected {
            background: #f44336;
            color: white;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.other {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        
        .message-info {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
        }
        
        .chat-input button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }
        
        .chat-input button:hover {
            transform: scale(1.05);
        }
        
        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .room-controls {
            padding: 15px 20px;
            background: #f0f0f0;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .room-controls input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            outline: none;
        }
        
        .room-controls button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .room-controls button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            🗨️ Suchat 채팅 테스트
        </div>
        
        <div id="connectionStatus" class="connection-status disconnected">
            연결 중...
        </div>
        
        <div class="room-controls">
            <input type="text" id="userIdInput" placeholder="사용자 ID" value="user123">
            <input type="text" id="roomIdInput" placeholder="채팅방 이름" value="room456">
            <button onclick="joinRoom()">채팅방 참가</button>
            <button onclick="createRoom()">새 채팅방</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message other">
                <div class="message-info">시스템</div>
                채팅방에 참가하세요!
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." disabled>
            <button id="sendButton" onclick="sendMessage()" disabled>전송</button>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUserId = '';
        let currentRoomId = '';
        let isConnected = false;

        // Socket.IO 연결
        function connectSocket() {
            socket = io('http://localhost:3000');
            
            socket.on('connect', () => {
                console.log('서버에 연결됨');
                updateConnectionStatus(true);
            });
            
            socket.on('disconnect', () => {
                console.log('서버 연결 끊김');
                updateConnectionStatus(false);
            });
            
            socket.on('new_message', (message) => {
                addMessage(message, message.userId !== currentUserId);
            });
            
            socket.on('user_joined', (data) => {
                addSystemMessage(`${data.userId}님이 참가했습니다.`);
            });
            
            socket.on('user_left', (data) => {
                addSystemMessage(`${data.userId}님이 나갔습니다.`);
            });
            
            socket.on('room_info', (room) => {
                console.log('채팅방 정보:', room);
            });
            
            socket.on('room_messages', (messages) => {
                messages.forEach(msg => {
                    addMessage(msg, msg.userId !== currentUserId);
                });
            });
            
            socket.on('room_created', (room) => {
                addSystemMessage(`채팅방 "${room.name}"이 생성되었습니다.`);
                currentRoomId = room.id;
                document.getElementById('roomIdInput').value = room.id;
            });
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusEl = document.getElementById('connectionStatus');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            
            if (connected) {
                statusEl.textContent = '✅ 연결됨';
                statusEl.className = 'connection-status connected';
                messageInput.disabled = false;
                sendButton.disabled = false;
            } else {
                statusEl.textContent = '❌ 연결 끊김';
                statusEl.className = 'connection-status disconnected';
                messageInput.disabled = true;
                sendButton.disabled = true;
            }
        }

        function joinRoom() {
            if (!isConnected) {
                alert('서버에 연결되지 않았습니다.');
                return;
            }
            
            currentUserId = document.getElementById('userIdInput').value;
            const roomName = document.getElementById('roomIdInput').value;
            
            if (!currentUserId || !roomName) {
                alert('사용자 ID와 채팅방 이름을 입력하세요.');
                return;
            }
            
            // UUID 생성
            const roomId = uuidv4();
            currentRoomId = roomId;
            
            socket.emit('join_room', {
                roomId: roomId,
                roomName: roomName,
                userId: currentUserId
            });
            
            addSystemMessage(`${currentUserId}로 채팅방 ${roomName}에 참가했습니다.`);
        }

        function createRoom() {
            if (!isConnected) {
                alert('서버에 연결되지 않았습니다.');
                return;
            }
            
            currentUserId = document.getElementById('userIdInput').value;
            if (!currentUserId) {
                alert('사용자 ID를 입력하세요.');
                return;
            }
            
            const roomName = prompt('채팅방 이름을 입력하세요:', '새 채팅방');
            if (!roomName) return;
            
            socket.emit('create_room', {
                name: roomName,
                description: '테스트용 채팅방',
                userId: currentUserId
            });
        }

        function sendMessage() {
            if (!isConnected || !currentRoomId) {
                alert('채팅방에 참가하지 않았습니다.');
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            socket.emit('send_message', {
                roomId: currentRoomId,
                userId: currentUserId,
                content: message,
                type: 'text'
            });
            
            messageInput.value = '';
        }

        function addMessage(message, isOther = false) {
            const messagesEl = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isOther ? 'other' : 'own'}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString();
            messageEl.innerHTML = `
                <div class="message-info">${message.userId} • ${time}</div>
                ${message.content}
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function addSystemMessage(text) {
            const messagesEl = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message other';
            messageEl.innerHTML = `
                <div class="message-info">시스템</div>
                ${text}
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Enter 키로 메시지 전송
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 페이지 로드 시 소켓 연결
        window.onload = () => {
            connectSocket();
        };
    </script>
</body>
</html>
