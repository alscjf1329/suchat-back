<body>
    <div class="chat-container">

        </div>
        
        <div id="connectionStatus" class="connection-status disconnected">

        <div class="room-controls">
            <input type="text" id="userIdInput" placeholder="ì‚¬ìš©ì ID" value="user123">
            <input type="text" id="roomIdInput" placeholder="ì±„íŒ…ë°© ì´ë¦„" value="room456">
            <button onclick="joinRoom()">ì±„íŒ…ë°© ì°¸ê°€</button>

                ì±„íŒ…ë°©ì— ì°¸ê°€í•˜ì„¸ìš”!

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." disabled>
            <button id="sendButton" onclick="sendMessage()" disabled>ì „ì†¡</button>

    <script>
        let socket = null;
        let currentUserId = '';
        let currentRoomId = '';
        let isConnected = false;

        // Socket.IO ì—°ê²°
        function connectSocket() {
            socket = io('http://localhost:3000');
            
            socket.on('connect', () => {
                console.log('ì„œë²„ì— ì—°ê²°ë¨');
                updateConnectionStatus(true);
            });
            
            socket.on('disconnect', () => {
                console.log('ì„œë²„ ì—°ê²° ëŠê¹€');
                updateConnectionStatus(false);
            });
            
            socket.on('new_message', (message) => {
                addMessage(message, message.userId !== currentUserId);
            });
            
            socket.on('user_joined', (data) => {
                addSystemMessage(`${data.userId}ë‹˜ì´ ì°¸ê°€í–ˆìŠµë‹ˆë‹¤.`);
            });
            
            socket.on('user_left', (data) => {
                addSystemMessage(`${data.userId}ë‹˜ì´ ë‚˜ê°”ìŠµë‹ˆë‹¤.`);
            });
            
            socket.on('room_info', (room) => {
                console.log('ì±„íŒ…ë°© ì •ë³´:', room);
            });
            
            socket.on('room_messages', (messages) => {
                messages.forEach(msg => {
                    addMessage(msg, msg.userId !== currentUserId);
                });
            });
            
            socket.on('room_created', (room) => {
                addSystemMessage(`ì±„íŒ…ë°© "${room.name}"ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤.`);
                currentRoomId = room.id;
                document.getElementById('roomIdInput').value = room.id;
            });
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusEl = document.getElementById('connectionStatus');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            
            if (connected) {
                statusEl.textContent = 'âœ… ì—°ê²°ë¨';
                statusEl.className = 'connection-status connected';
                messageInput.disabled = false;
                sendButton.disabled = false;
            } else {
                statusEl.textContent = 'âŒ ì—°ê²° ëŠê¹€';
                statusEl.className = 'connection-status disconnected';
                messageInput.disabled = true;
                sendButton.disabled = true;
            }
        }

        function joinRoom() {
            if (!isConnected) {
                alert('ì„œë²„ì— ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }
            
            currentUserId = document.getElementById('userIdInput').value;
            const roomName = document.getElementById('roomIdInput').value;
            
            if (!currentUserId || !roomName) {
                alert('ì‚¬ìš©ì IDì™€ ì±„íŒ…ë°© ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }
            
            // UUID ìƒì„±
            const roomId = uuidv4();
            currentRoomId = roomId;
            
            socket.emit('join_room', {
                roomId: roomId,
                roomName: roomName,
                userId: currentUserId
            });
            
            addSystemMessage(`${currentUserId}ë¡œ ì±„íŒ…ë°© ${roomName}ì— ì°¸ê°€í–ˆìŠµë‹ˆë‹¤.`);
        }

        function createRoom() {
            if (!isConnected) {
                alert('ì„œë²„ì— ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }
            
            currentUserId = document.getElementById('userIdInput').value;
            if (!currentUserId) {
                alert('ì‚¬ìš©ì IDë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }
            
            const roomName = prompt('ì±„íŒ…ë°© ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:', 'ìƒˆ ì±„íŒ…ë°©');
            if (!roomName) return;
            
            socket.emit('create_room', {
                name: roomName,
                description: 'í…ŒìŠ¤íŠ¸ìš© ì±„íŒ…ë°©',
                userId: currentUserId
            });
        }

        function sendMessage() {
            if (!isConnected || !currentRoomId) {
                alert('ì±„íŒ…ë°©ì— ì°¸ê°€í•˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            socket.emit('send_message', {
                roomId: currentRoomId,
                userId: currentUserId,
                content: message,
                type: 'text'
            });
            
            messageInput.value = '';
        }

        function addMessage(message, isOther = false) {
            const messagesEl = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isOther ? 'other' : 'own'}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString();
            messageEl.innerHTML = `
                <div class="message-info">${message.userId} â€¢ ${time}</div>
                ${message.content}
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function addSystemMessage(text) {
            const messagesEl = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message other';
            messageEl.innerHTML = `
                <div class="message-info">ì‹œìŠ¤í…œ</div>
                ${text}
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì†Œì¼“ ì—°ê²°
        window.onload = () => {
            connectSocket();
        };
    </script>
</body>
